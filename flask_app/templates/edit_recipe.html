<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Recipe Share</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-space-between">
            <div>
                <h1>Edit Recipe! </h1>
            </div>
            <div>
                <a href="/recipes">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <div>
            <div>
                <!-- <h5 style="color:red">Date must not be blank</h5> -->
            </div>
        </div>
        <div class="flex-space-between">
            <div class="left-side">
                <div class="flex-space-between">
                    <div class="one-third">Name</div>
                    <div class="two-thirds">
                        <form action="/recipes/update/{{recipe.id}}" method="POST">
                        <input type="hidden" name="id" value="{{recipe.id}}">
                        <input type="text" class="form-control" name = "name" id="name" value="{{recipe.name}}">
                    </div>
                </div>
                    <div class="flex-space-between">
                        <div class="one-third">Description</div>
                        <div class="two-thirds">
                            <input type="text" class="form-control" id="name" name = "description" value="{{recipe.description}}">
                        </div>
                    </div>
                    <div class="flex-space-between">
                        <div class="one-third">Instructions</div>
                        <div class="two-thirds">
                            <textarea class="form-control" rows="10" id="instructions" name = "instructions">{{recipe.instructions}}"</textarea>
                        </div>
                    </div>
            </div>
            <div class="right-side">
                <div>
                    <label for="date_made">Date Cooked/Made:</label>
                    <input type="date" id="date_made" name="date_made" value="{{recipe.date_made}}">
                </div>
                <div>
                    Under 30 minutes?
                    <br>
                    <label>
                        <input type="radio" name="under_30mins" value="Yes">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="under_30mins" value="No">
                        No
                    </label>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
