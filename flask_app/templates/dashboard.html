<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Recipe Share</title>
</head>

<body>
    <div class="flex-container">
        <div>
            <h1>Welcome {{this_user.first_name}}! </h1>

        </div>
        <div class="flex-space-between">
            <div>
                <h4>All posted recipes</h4>
            </div>
            <div>
                <a href="/recipes/new">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30mins</th>
                        <th style="text-align:center">Posted By</th>
                        <th style="text-align:center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td style="text-align:center">{{recipe.under_30mins}}</td>
                        <td style="text-align:center">{{recipe.owner.first_name}}</td>
                        <td style="text-align:center">
                            <a href="/recipes/{{recipe.id}}">view recipe</a>
                            {% if recipe.user_id == session['uid'] %}
                            |<a href="/recipes/edit/{{recipe.id}}">edit</a>|
                            <a href="/recipes/delete/{{recipe.id}}">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}

                    
                </tbody>
            </table>

        </div>

    </div>

</body>

</html>
